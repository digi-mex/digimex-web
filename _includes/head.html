<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ '/img/digimex.ico' | relative_url }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"
        content="landig page, SEO, Responsive, Marketing Digital, Diseño web, Diseño Web Colaborativo y Transparente, Diseño de Landing Pages de Producto, Agencia de Marketing Digital Integral, Posicionamiento Web Orgánico (SEO), Diseño Web de Alto Rendimiento">

    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Main CSS -->
    <!--<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">-->
   <!--<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">-->
    
   <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Google Fonts - Deferred -->
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;800&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Inter:wght@400;600;800&display=swap"
            rel="stylesheet">
    </noscript>

    <!-- Font Awesome - Deferred -->
    <link rel="preload" as="style"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </noscript>
</head>
