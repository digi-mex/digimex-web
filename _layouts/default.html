<!DOCTYPE html>
<html lang="es">
{% include head.html %}

<body class="antialiased">

    <!-- Navbar (Header) -->
    <header class="sticky top-0 z-50 header-nav">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">

            <!-- Fila Única: Logo (Izquierda) + Menú y Sociales (Derecha) -->
            <div class="flex justify-between items-center w-full">

                <!-- Logo -->
                <a href="#" class="text-3xl font-extrabold logo-font text-navy">
                    <span class="text-cyan">
                        < /</span> DIGIMEX <span class="text-cyan">></span>
                </a>

                <!-- Navegación Desktop (Oculta en móvil) -->
                <div class="hidden md:flex items-center space-x-8">

                    <!-- ENLACES DE NAVEGACIÓN (Diseño Web, Marketing Digital, Contacto) -->
                    <div class="flex space-x-4">
                        {% for item in site.data.navigation %}
                        <a href="{% if page.url == '/' %}{{ item.url }}{% else %}{{ '/' | relative_url }}{{ item.url }}{% endif %}"
                            class="nav-link-in-plate">{{ item.title }}</a>
                        {% endfor %}
                    </div>

                    <!-- Separador y Sociales -->
                    <div class="h-6 w-px bg-gray-300 mx-1"></div>

                    <!-- Botones Sociales con Colores de Marca -->
                    <div class="flex items-center space-x-3">
                        <a href="https://www.facebook.com/d1g1mex?locale=es_LA" target="_blank"
                            class="btn-social-nav-color facebook" title="Visita nuestro Facebook">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://www.youtube.com/@digitalizaci0nm3xic0" target="_blank"
                            class="btn-social-nav-color youtube" title="Visita nuestro canal de YouTube">
                            <i class="fab fa-youtube-square"></i>
                        </a>
                        <a href="https://wa.me/525577530291" target="_blank" class="btn-social-nav-color whatsapp"
                            title="Contáctanos por WhatsApp">
                            <i class="fab fa-whatsapp-square"></i>
                    </div>
                </div>

                <!-- Botón Menú Móvil (Derecha) -->
                <div class="flex items-center space-x-3 md:hidden">
                    <button id="menu-button" class="text-navy p-2 rounded-md hover:bg-gray-100 transition duration-150"
                        aria-label="Abrir menú de navegación">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Menú Móvil (oculto por defecto) -->
            <div id="mobile-menu" class="md:hidden mt-3 bg-white rounded-lg shadow-xl border border-gray-200"
                style="display: none;">
                <div class="flex flex-col space-y-2 p-4">
                    <!-- Enlaces Móviles Actualizados -->
                    {% for item in site.data.navigation %}
                    <a href="{% if page.url == '/' %}{{ item.url }}{% else %}{{ '/' | relative_url }}{{ item.url }}{% endif %}"
                        class="nav-link-in-plate w-full text-center py-2"
                        style="color: var(--color-primary-navy); background-color: var(--color-tech-gray);"
                        onclick="toggleMenu()">{{ item.title }}</a>
                    {% endfor %}

                    <div class="pt-2 border-t border-gray-200 flex justify-center space-x-4">
                        <!-- Enlaces Sociales Móvil (con colores) -->
                        <a href="https://www.facebook.com/d1g1mex?locale=es_LA" target="_blank"
                            class="text-2xl text-navy hover:text-cyan transition duration-150"
                            title="Visita nuestro Facebook" style="color: var(--color-facebook);">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://www.youtube.com/@digitalizaci0nm3xic0" target="_blank"
                            class="text-2xl text-navy hover:text-cyan transition duration-150"
                            title="Visita nuestro canal de YouTube" style="color: var(--color-youtube);">
                            <i class="fab fa-youtube-square"></i>
                        </a>
                        <a href="https://wa.me/525577530291" target="_blank"
                            class="text-2xl text-navy hover:text-cyan transition duration-150" title="WhatsApp"
                            style="color: var(--color-whatsapp);">
                            <i class="fab fa-whatsapp-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    {{ content }}

    <!-- Footer -->
    <footer class="bg-gray-100 text-navy border-t border-cyan">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col items-center justify-center">

                <!-- Logo en Footer -->
                <a href="#" class="inline-block">
                    <img src="{{ '/img/digimex.ico' | relative_url }}" alt="Digimex Logo"
                        class="h-16 w-16 rounded-full shadow-md object-cover" width="64" height="64" loading="lazy">
                </a>

                <!-- Redes Sociales en Footer -->
                <div class="flex space-x-4 mt-4 mb-2">
                    <a href="https://www.facebook.com/d1g1mex?locale=es_LA" target="_blank"
                        class="text-2xl text-navy hover:text-cyan transition duration-150" title="Facebook"
                        style="color: var(--color-facebook);">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://www.youtube.com/@digitalizaci0nm3xic0" target="_blank"
                        class="text-2xl text-navy hover:text-cyan transition duration-150" title="YouTube"
                        style="color: var(--color-youtube);">
                        <i class="fab fa-youtube-square"></i>
                    </a>
                    <a href="https://wa.me/525577530291" target="_blank"
                        class="text-2xl text-navy hover:text-cyan transition duration-150" title="WhatsApp"
                        style="color: var(--color-whatsapp);">
                        <i class="fab fa-whatsapp-square"></i>
                    </a>
                </div>

                <p class="text-sm text-gray-500 mt-2">Copyrights 2025 © Desarrollo de páginas web</p>
                <a href="{{ '/aviso-de-privacidad/' | relative_url }}"
                    class="text-xs text-gray-400 hover:text-cyan mt-2 block transition duration-150">Aviso de
                    Privacidad</a>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/script.min.js' | relative_url }}" defer></script>
</body>

</html>
